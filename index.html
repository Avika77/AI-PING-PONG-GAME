<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background1.jpg"></body>

<script src="main.js"></script>
<center>
    <heading id="heading">AI PING PONG GAME</heading>
    <br><br>
    <button class="btn btn-info heading" onclick="open()" data-toggle=“modal” data-target=”#myModal”> Move your cursor
        up and down to move the paddle hit the ball
        with the paddle to score points </button>
    <br><br>
    <button id="play" class="btn btn-success" onclick="startGame()"> Play </button>
    <br><br>
    <h3 id="status" class="btn btn-warning"> Status </h3>
    <div id="canvas"></div>

</center>
</body>

</html>
